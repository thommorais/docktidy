name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Cocogitto
        run: |
          wget https://github.com/cocogitto/cocogitto/releases/download/6.1.0/cocogitto-6.1.0-x86_64-unknown-linux-musl.tar.gz
          tar -xzf cocogitto-6.1.0-x86_64-unknown-linux-musl.tar.gz
          chmod +x cog
          sudo mv cog /usr/local/bin/ || sudo mv ./cocogitto*/cog /usr/local/bin/

      - name: Generate Changelog
        run: |
          cog changelog --at ${{ github.ref_name }} > RELEASE_CHANGELOG.md

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean --release-notes=RELEASE_CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
